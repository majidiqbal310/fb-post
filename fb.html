<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="fb-post">
        <div class="fb-post-header">
          <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg" alt="Profile Picture" class="fb-profile-picture">
          <div class="fb-post-header-text">
            <p class="fb-post-author">Majid Iqbal</p>
            <p class="fb-post-date">November 23, 2023 at 11:08am</p>
          </div>
        </div>
        <div class="fb-post-content">
          <p class="fb-post-text">Now at Pizza Hut! </p>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQftoWm3jx26SllCbk98lK7ko2DFIcWARk2lg&usqp=CAU" alt="Pizza Picture" class="fb-post-image">
        </div>
        <div class="fb-post-footer">
          <div class="fb-post-buttons">
            <button class="fb-like-button">Like</button>
            <button class="fb-share-button">Share</button>
            <button class="fb-comment-button">Comment</button>
          </div>
          <div class="fb-post-stats">
            <p class="fb-likes">12 likes</p>
            <p class="fb-comments">3 comments</p>
          </div>
        </div>
      </div>
      
      <style>
        .fb-post {
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 10px;
          margin-bottom: 20px;
        }
      
        .fb-post-header {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
        }
      
        .fb-profile-picture {
          width: 80px;
          height: 100px;
          border-radius: 50%;
          margin-right: 10px;
        }
      
        .fb-post-header-text {
          display: flex;
          flex-direction: column;
        }
      
        .fb-post-author {
          font-weight: bold;
          margin: 0;
        }
      
        .fb-post-date {
          margin: 0;
          color: #999;
        }
      
        .fb-post-content {
          margin-bottom: 10px;
        }
      
        .fb-post-text {
          margin: 0;
        }
      
        .fb-post-image {
          width: 40%;
          margin-top: 10px;
        }
      
        .fb-post-buttons {
          display: flex;
          margin-bottom: 10px;
        }
      
        .fb-post-buttons button {
          background-color: #fff;
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 5px 10px;
          margin-right: 10px;
          cursor: pointer;
        }
      
        .fb-post-buttons button:hover {
          background-color: #f5f5f5;
        }
      
        .fb-post-stats {
          display: flex;
          justify-content: space-between;
        }
      
        .fb-post-stats p {
          margin: 0;
          color: #999;
        }
      </style>  
</body>
</html>
